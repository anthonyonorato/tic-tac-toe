<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="h1-title">Tic Tac Toe</h1>
        <h2 class="h2-title" id="player-x-title">Player X's turn!</h2>
        <h2 class="h2-title" id="player-o-title">Player O's turn!</h2>
    </header>
    <main>
        <div id="game-container">
            <div class="column" id="first-column">
                <div class="grid" id="grid-0"></div>
                <div class="grid" id="grid-1"></div>
                <div class="grid" id="grid-2"></div>
            </div>
            <div class="column" id="second-column">
                <div class="grid" id="grid-3"></div>
                <div class="grid" id="grid-4"></div>
                <div class="grid" id="grid-5"></div>
            </div>
            <div class="column" id="third-column">
                <div class="grid" id="grid-6"></div>
                <div class="grid" id="grid-7"></div>
                <div class="grid" id="grid-8"></div>
            </div>
        </div>
        <button id="restart-button">Restart</button>
    </main>
    <footer>

    </footer>
</body>
</html>
